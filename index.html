    <style>
        /* إعدادات عامة للصفحة */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e1e1e, #343a40);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            direction: rtl;
        }

        /* الشعار */
        header {
            background: #111;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        header img {
            width: 200px;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        header img:hover {
            transform: scale(1.1);
        }

        /* العنوان الرئيسي */
        h1 {
            font-size: 48px;
            margin-top: 20px;
            color: #e6b800;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        /* الرسالة الدعائية */
        .message {
            font-size: 24px;
            margin: 20px 0;
            color: #ddd;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }

        /* رسالة الصدقة الجارية */
        .donation {
            font-size: 20px;
            color: #e74c3c;
            margin-top: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }

        /* شريط البحث */
        .search-bar {
            margin-top: 30px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            color: #333;
            border-radius: 50px;
            padding: 10px;
            max-width: 600px;
            width: 100%;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
        }

        .search-bar button {
            background-color: #e6b800;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #d1a400;
        }

        /* تصميم روابط القنوات */
        .channels {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .channels a {
            display: block;
            background: #e6b800;
            color: #111;
            padding: 15px 30px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 22px;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            width: 60%;
            max-width: 400px;
        }

        .channels a:hover {
            background-color: #d1a400;
            transform: translateY(-5px);
        }

        /* تصميم رابط قناة التليجرام */
        .telegram-link {
            display: inline-block;
            background-color: #0088cc;
            color: #fff;
            padding: 15px 30px;
            margin: 20px 0;
            text-decoration: none;
            font-size: 22px;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            width: 60%;
            max-width: 400px;
        }

        .telegram-link:hover {
            background-color: #007bb5;
            transform: translateY(-5px);
        }

        .telegram-icon {
            margin-left: 10px;
            width: 24px;
            vertical-align: middle;
        }

        /* تصميم الصفحة للهواتف */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .channels a {
                width: 80%;
            }

            .telegram-link {
                width: 80%;
            }

            .message {
                font-size: 20px;
            }

            .donation {
                font-size: 18px;
            }

            .search-bar {
                flex-direction: column;
            }

            .search-bar input {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
